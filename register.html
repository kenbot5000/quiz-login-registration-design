<!DOCTYPE html>
<html>
    <head>
        <title>Register for Quiz Builder</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fontawesome5/css/all.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="vertical-center">
            <div class="container container-split">
                <div class="left-split">
                    <h1 class="display-3">The Ultimate Quiz Maker</h1>
                    <br>
                    <div class="info-comp">
                        <div class="info-icon"><i class="fas fa-running centered"></i></div>
                        <span class="info-text">
                            <b>Faster Results</b> <br>
                            No more waiting. Get the results instantly and record it.
                        </span>
                    </div>
                    <div class="info-comp">
                        <div class="info-icon"><i class="fas fa-stopwatch centered"></i></div>
                        <span class="info-text">
                            <b>Time Saver</b> <br>
                            No more long nights of checking test papers.
                        </span>
                    </div>
                    <div class="info-comp">
                        <div class="info-icon"><i class="fas fa-laptop centered"></i></div>
                        <span class="info-text">
                            <b>Learning Tool</b> <br>
                            Use it as reviewer. Use the learn by repition method.
                        </span>
                    </div>
                </div>
                <div class="right-split">
                    <h1 class="display-3">Sign up for a free account</h1>
                    <form id="register-form">
                        <div id="name-fields">
                            <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name">
                            <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                        <div id="password-fields">
                            <input type="text" class="form-control" name="password" id="password" placeholder="Password">
                            <input type="text" class="form-control" name="confirmpass" id="confirmpass" placeholder="Confirm Password">
                        </div>
                        <button class="btn btn-primary btn-lg btn-xl">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <nav class="navbar fixed-bottom" id="hotbar">
            <a class="navbar-brand" href="#"><img id="hotbar-logo" src="logo.png" alt="brand"></a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#"><button class="btn btn-lg btn-outline-light">Home</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html"><button class="btn btn-lg btn-outline-light">Log In</button></a>
                </li>
            </ul>
        </nav>
    </body>
</html>
