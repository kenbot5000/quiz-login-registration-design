<!DOCTYPE html>
<html>
    <head>
        <title>Log In to Quiz Builder</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="bootstrap.min.js"></script>
    </head>
    <body>
        <div class="vertical-center">
            <div class="container" id="login">
                <img src="logo.png" id="center-logo" alt="logo">
                <form id="login-form">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <!-- Remove the link if applying to system -->
                    <a href="#">
                        <button class="btn btn-primary btn-lg centered">Log In</button>
                    </a>
                </form>
            </div>
        </div>
        <nav class="navbar fixed-bottom" id="hotbar">
            <a class="navbar-brand" href="#"><img id="hotbar-logo" src="logo.png" alt="brand"></a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="#"><button class="btn btn-lg btn-outline-light">Home</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html"><button class="btn btn-lg btn-outline-light">Register an account</button></a>
                </li>
            </ul>
        </nav>
    </body>
</html>
